<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <title>Caminos de Cameros</title>
    </head>
    <body>
        <div class="app home">
            <div class="home__wrapper home__wrapper--top u-text--center">
                <div class="home__block u-text--center">
                    <h1 class="u-hidden">Caminos de Cameros</h1>
                    <h2 class="u-hidden">Camero viejo</h2>
                    <img class="home__image" src="img/logo.svg" title="Caminos de Cameros" alt="Caminos de Cameros" />
                    <div class="home__toolbar">
                        <a class="c-button c-button--primary home__button" href="./routes.html">COMENZAR</a>
                    </div>
                    <span class="c-hashtag home__tagline u-text--large">#caminosdecameros</span>
                </div>
            </div>
            <div class="home__wrapper home__wrapper--bottom">
                <div class="home__block u-text--center">
                    <p class="u-text--small u-text--lighter">VISITA NUESTRA WEB</p>
                    <a class="u-color--white u-text--bold" href="#" target="_blank" title="Web Caminos de Cameros">
                       <strong>www.caminosdecameros.com</strong>
                    </a>
                 </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
